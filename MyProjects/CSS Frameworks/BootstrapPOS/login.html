<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Login | ADL POS System </title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            border-radius: 20px
        }
        body{
            background: #e6e6e6;
        }
        .row{
            background: white;
            border-radius: 30px;
            box-shadow: 1px 1px 20px;
        }
        img{
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        .btn1{
            border: none;
            outline: none;
            height: 45px;
            width: 280px;
            background-color: black;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }
        .btn1:hover{
            background: white;
            border: 1px solid;
            color: black;
        }

    </style>
</head>
<body>


<section class="Form my-5 mx-6">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-7">
                <img src="assets/images/loginImg.png" class="img-fluid" alt="">
            </div>

            <div class="col-lg-5 px-4 pt-4">
                <h1 class="font-weight-bold py-3"> Hello, Welcome  </h1>
                <h4> Sign into your Account </h4>
                <form>
                    <div class="form-row">
                        <div class="col-lg-9">
                            <input type="email" placeholder="Email-Address" class="form-control my-4 p-3">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-9">
                            <input type="password" placeholder="*********" class="form-control my-3 p-3">
                        </div>
                    </div>
                    <div class="form-row px-4 pt-1">
                        <div class="col-lg-7">
                            <a href="index.html"><button type="button" class="btn1 mt-4 mb-4"> Login </button></a>
                        </div>
                    </div>
                    <div class="form-row px-1 pt-2">
                        <a href="#"> Forgot Password ? </a>
                        <p> Don't have an account? <a href="#"> Register Here </a></p>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
